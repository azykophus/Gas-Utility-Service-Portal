<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Gas Service Portal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'submit_request' %}">Submit Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'track_requests' %}">Track Requests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Submit a New Service Request</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.request_type.label_tag }}
                {{ form.request_type }}
            </div>
            <div class="mb-3">
                {{ form.details.label_tag }}
                {{ form.details }}
            </div>
            <div class="mb-3">
                {{ form.attachment.label_tag }}
                {{ form.attachment }}
            </div
                <button type="submit" class="btn btn-success">Submit Request</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
