<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Service Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Gas Service Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'submit_request' %}">Submit Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'track_requests' %}">Track Requests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Gas Service Portal!</h1>
            <p class="lead">Quickly submit and track your service requests online.</p>
            <hr class="my-4">
            <p>Use the navigation bar to submit a new request or track your existing requests.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'submit_request' %}" role="button">Submit Request</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'track_requests' %}" role="button">Track Requests</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
